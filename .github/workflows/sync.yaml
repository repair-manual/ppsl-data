name: PPSL-Sync
on: [push]
jobs:
  sync:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          path: ./ppsl-data
      - run: echo "${{ github.repository }} cloned to runner."

      - name: Run PPSL-Sync
        uses: kararty/ppsl-sync@main
        with:
          mediawiki-api-endpoint: https://repair.wiki/api.php
          repo-local-path: "${{ github.workspace }}/ppsl-data"
