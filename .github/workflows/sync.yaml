name: PPSL-Sync
on: [push]
jobs:
  sync:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          path: ./ppsl-data

      - name: Get NodeJS v14.
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run PPSL-Sync
        uses: kararty/ppsl-sync@main
        with:
          mediawiki-api-endpoint: https://repair.wiki/api.php
          repo-local-path: "${{ github.workspace }}/ppsl-data"
